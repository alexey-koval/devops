- name: Install packages
  apt: name={{items}} state=present
  with_items:
       - update_cache
       - maven
       - default-jdk
       - git

- name: Clone repo
  git:
    repo: 'https://github.com/boxfuse/boxfuse-sample-java-war-hello.git'
    dest: /tmp/

- name: build artifact
  command: mvn -f /tmp/pom.xml package
  become: yes

